<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="px-3 py-2 position-fixed top-0 start-0 end-0 shadow-xl border-bottom"
    >
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="fw-bold d-flex align-items-center gap-3 m-0">
              <img width="50px" src="docker.svg" alt="" />
              <span style="color: var(--theme-color)" class="logHead"
                >Logs</span
              >
            </h3>
          </div>
          <div class="col-auto">
            <button
              id="clear"
              type="button"
              class="btn text-light"
              style="background-color: var(--theme-color)"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="row m-0">
        <div class="col-2 p-0">
          <div id="listwrapper"></div>
        </div>
        <div class="col-10 p-0">
          <div
            class="bg-dark container-fluid overflow-y-auto p-2"
            id="log-container"
          ></div>
        </div>
      </div>
      <aside></aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
